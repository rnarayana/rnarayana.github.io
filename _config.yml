title: tExperience
description: >- # this means to ignore newlines until "baseurl:"
  Narayana Rengaswamy
twitter_username: rnarayana
github_username:  rnarayana
minimal_mistakes_skin: mint
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes@4.21.0

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: IN

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-algolia
  - jekyll-remote-theme

author:
  name   : "Narayana R"
  avatar : "/assets/images/profile.jpg"
  bio    : >- 
    Software Engineer, fantasy and sci-fi lover.  
    In awe of life, earth and space.  
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/rnarayana"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/rnarayana"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/rnarayana"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/rnarayana"
    - label: "GoodReads"
      icon: "fab fa-fw fa-goodreads"
      url: "https://www.goodreads.com/user/show/3333436-narayana"
    - label: "AM3"
      icon: "fa fa-fw fa-camera"
      url: "https://rnarayana.aminus3.com/"
    
comments:
  provider: "disqus"
  disqus:
    shortname: "rnarayana-github-io"
  
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-LP4M2DDYJ9"
    anonymize_ip: false # default

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/